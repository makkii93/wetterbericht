<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wetterdaten</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Wetterdaten</h1>
  </header>
  <main>
    <section>
      <h2>Aktuelle Wetterdaten</h2>
      <ul>
        <li>Datum: <span id="datum"></span></li>
        <li>Uhrzeit: <span id="uhrzeit"></span></li>
        <li>Temperatur: <span id="temperatur"></span></li>
        <li>Luftfeuchtigkeit: <span id="luftfeuchtigkeit"></span></li>
        <li>Windgeschwindigkeit: <span id="windgeschwindigkeit"></span></li>
      </ul>
    </section>
  </main>
</body>
</html>
